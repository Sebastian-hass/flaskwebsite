<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Gracias - Inversiones Paraguay</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', filename='icons/apple-touch-icon.png') }}">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='icons/favicon-32x32.png') }}">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', filename='icons/favicon-16x16.png') }}">
    <link rel="manifest" href="{{ url_for('static', filename='icons/site.webmanifest') }}">

<body>
    <header>
        <figure class="logo">
            <img src="{{ url_for('static', filename='Imagenes/logo.png') }}" alt="Logo Inversiones Paraguay">
        </figure>
        <div class="nav-container">
            <button id="menuButton">☰ MENÚ</button>
            <nav id="navMenu" class="hidden">
                <a href="/">Principal</a>
                <a href="/sobremi">Sobre mí</a>
                <a href="/requisitos">Requisitos para buscarte tu casa</a>
                <a href="/contacto">Contacto</a>
            </nav>
        </div>
    </header>

    <main class="contacto">
        <section class="agradecimiento">
            <h1>¡Gracias por tu mensaje!</h1>
            <p>Nos pondremos en contacto contigo lo antes posible. Estás un paso más cerca de encontrar tu hogar ideal.</p>
            <a href="/" class="start-button">Volver al inicio</a>
        </section>
    </main>

    <script src="{{ url_for('static', filename='app2.js') }}"></script>
</body>
</html>
